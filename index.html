<!DOCTYPE html>
<html>
  <head>
    <title>tfjs</title>
    <link rel='stylesheet' href='./stylesheets/style.css' />
  </head>
  <body>
    <main>
    <div class="container">
      <h1>Image Classification with TFJS</h1>
      <h2>2018250045이중혁</h2>
      <div class="row">
        <div class="progreess progress-bar-striped progress-bar-animated mb-2" style="display:none">
          Loading Model
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <select id="model-selector" class="custom-select">
            <option selected disabled>Select Model</option>
            <option>MobileNetV2</option>
            <option>VGG16</option>
          </select>
        </div>
        <div class="col-sm-6">
          <input id="image-selector" class="form-control border-0" type="file">
        </div>
        <div class="col-sm-3">
          <button id="predict-button" class="btn btn-dark float-right">Predict</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <h2 class="ml-3">Predictions:</h2>
          <ol id="prediction-list"></ol>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="ml-3">Image</h2>
          <img id="selected-image" class="ml-3" src="" />
        </div>
      </div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0/dist/tf.min.js"></script>
    <script src="./javascripts/imagenet_classes.js"></script>
    <script src="./javascripts/predict.js"></script>
  </body>
</html>
